<script>
    const slideshowImages = document.querySelectorAll(".slideshow_image");

    const nextImageDelay = 6000;
    let currentImageCounter = 0;

    // slideshowImages[currentImageCounter].style.displpay = "block";
    slideshowImages[currentImageCounter].style.opacity = 1;

    setInterval(nextImage, nextImageDelay);

    function nextImage() {
        // slideshowImages[currentImageCounter].style.display = "none";
        slideshowImages[currentImageCounter].style.opacity = "0";
        currentImageCounter = (currentImageCounter + 1) % slideshowImages.length;
        // slideshowImages[currentImageCounter].style.displpay = "block";
        slideshowImages[currentImageCounter].style.opacity = "1";
    }

    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".header_container_nav_list");
    const navMenuitem = document.querySelector(".header_container_nav_list_item");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        navMenuitem.classList.toggle("active");

        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    }
</script>
