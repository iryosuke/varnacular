<!DOCTYPE html>
<html lang="jp">

<head>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width">

<body>
    <header>
        <div class="header_container">
            <div class="header_container_logo">
                <img src="images/Asset 1-8.png" alt="">
            </div>
            <nav class="header_container_nav">
                <ul class="header_container_nav_list">
                    <li class="header_container_nav_list_item"><a class="header_container_nav_list_item_link" href="">ABOUT US</a></li>
                    <li class="header_container_nav_list_item"><a class="header_container_nav_list_item_link" href="">SERVICES</a></li>

                    <li class="header_container_nav_list_item"><a class="header_container_nav_list_item_link" href="">RECRUIT</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cover-image">
            <img src="images/barolo-front-image.jpeg" alt="製品のイメージを表す流線型のイメージ">
        </div>
        <div class="what-we-do">

            <ul class="what-we-do_content">
                <li class="what-we-do_content_Lirio">

                    <img class="what-we-do_content_Lirio_img"></img>
                    <p class="what-we-do_content_Lirio_description"></p>
                </li>
                <li class="what-we-do_content_OEM">

                    <img class="what-we-do_content_OEM_img"></img>
                    <p class="what-we-do_content_OEM_description"></p>

        <div class="projects">
            <h1 class="projects_title"></h1>
            <p class="projects-title_description"></p>

                <li class="projetcs-image-container_item-1">

                <li class="projetcs-image-container_item-3">
                    <img class="projetcs-image-container_item-3-image" src="" alt="">
                </li>
                <li class="projetcs-image-container_item-4">
                    <img class="projetcs-image-container_item-4-image" src="" alt="">
                </li>

            </ul>
        </div>
        <div class="corporate-concept"></div>
        <img src="" alt="">
        <footer>
            <div class="corporate-info">
                <img class="corporate-info_logo" src="images/Asset 1-8.png" alt="baroloのロゴ">
                <p class="corporate-info_description">〒100-0005<br>東京都千代田区丸の内2-3-2<br>郵船ビルディング1階</p>
                <div class="corporate-info_company-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.8153353017724!2d139.76053441546816!3d35.68154873756158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bf762dacf7d%3A0x50c9c775ccece71b!2sServcorp%20Marunouchi%20Yusen%20Building!5e0!3m2!1sen!2sjp!4v1585465647774!5m2!1sen!2sjp"

                </div>
            </div>
            <div class="links">
                <h1 class="links_title">PAGES</h1>
                <ul class="links_list">
                    <li class="links_item-1"><a href="">HOME</a></li>
                    <li class="links_item-2"><a href="">SERVICES</a></li>
                    <li class="links_item-3"><a href="">WORKS</a></li>
                    <li class="links_item-4"><a href="">RECRUIT</a></li>
                    <li class="links_item-5"><a href="">CONTACT</a></li>
